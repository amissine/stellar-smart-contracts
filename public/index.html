<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ssc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form action="/" method='POST' enctype='multipart/form-data' id='form'>
      <label>Select a txF:</label>
      <input type="file" accept='.js, .mjs' id="file" name='myfile'>
      <button onclick='upload()'>Upload</button>
      <br/><br/>
      <label>Select a txF key:</label>
      <select name='keys' id='keys'>
        <option value='' selected>All txF Keys</option>
      </select>
      <button onclick='deleteKey()'>Delete</button>
    </form>
    <script>
      function upload () {
        const form = document.getElementById('form')
        const path = document.getElementById('file')
        if (path.value.length > 0) {
          form.submit()
        } else {
          alert('Please select a file.')
        }
      }
    </script>
  </body>
</html>
